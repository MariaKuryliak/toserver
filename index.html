		   function curry(fn) {
		      const argsLeng = fn.length;
		      return function f1(...args) {
		        if (args.length >= argsLeng) {
		          console.log('Аргументів достатньо');
		          return fn(...args);
		        } else {
		          console.log('Аргументів не достатньо');
		          return function f2(...moreArgs) {
		            console.log('f2', moreArgs);
		            const newArgs = args.concat(moreArgs);
		            return f1(...newArgs);
		          };
		        }
		      };

		    }
